<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="display-area">
            <input type="text" class="num-display" name="expression" id="expression" value="0+0" readonly>
            <input type="text" class="num-display" name="display" id="display" value="10" readonly>
        </div>
        <div id="button-container">
            <div class="operations">
                <button class="operation-button">+</button>
                <button class="operation-button">-</button>
                <button class="operation-button">x</button>
                <button class="operation-button">/</button>
                <button id="clear-button" class="result-button">AC</button>
                <button id="equal-button" class="result-button">=</button>
            </div>
            <div class="numbers">
                <div>
                    <button class="number-button">1</button>
                    <button class="number-button">2</button>
                    <button class="number-button">3</button>
                </div>
                <div>
                    <button class="number-button">4</button>
                    <button class="number-button">5</button>
                    <button class="number-button">6</button>
                </div>
                <div>
                    <button class="number-button">7</button>
                    <button class="number-button">8</button>
                    <button class="number-button">9</button>
                </div>
                <button class="number-button">0</button>
            </div>
            
            
            
        </div>
    </div>
</body>
</html>
